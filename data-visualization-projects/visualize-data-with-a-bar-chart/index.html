<!DOCTYPE html>
<html lang="en">
  <head>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .bar {
        fill: rgb(43, 166, 149);
      }

      .bar:hover {
        fill: rgb(17, 66, 59);
      }

      #tooltip {
        position: relative;
        opacity: 0;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">United States GDP</h1>
    <script>
      fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
      .then(response => response.json())
      .then(data => {
        const w = 900;
        const h = 600;
        const padding = 60;
        const c = 2;
      
        const xScale = d3.scaleTime()
                         .domain([new Date('1947-01-01'), new Date('2015-07-01')])
                         .range([padding, w - padding]);

        const yScale = d3.scaleLinear()
                         .domain([0, data.data[data.data.length - 1][1]])
                         .range([h - padding, padding]);

        const svg = d3.select('body')
                      .append('svg')
                      .attr('width', w)
                      .attr('height', h);
        
        let tooltip = d3.select('body')
                        .append('div')
                        .attr('id', 'tooltip');

        let mouseover = function(d) {
          tooltip.style('opacity', 1);
        };

        let mousemove = function(d) {
          tooltip.text(`${d[0]}, $${d[1]} Billion`)
                 .style('left', '0px')
                 .style('top', '0px')
                 .attr('data-date', d[0]);
        };

        var mouseleave = function(d) {
          tooltip.style('opacity', 0);
        };

        svg.selectAll('rect')
           .data(data.data)
           .enter()
           .append('rect')
            .attr('x', d => xScale(new Date(d[0])))
            .attr('y', d => yScale(d[1]))
            .attr('height', d => h - yScale(d[1]) - padding)
            .attr('width', c)
            .attr('data-date', d => d[0])
            .attr('data-gdp', d => d[1])
            .attr('class', 'bar') 
           .on("mouseover", mouseover)
           .on("mousemove", mousemove)
           .on("mouseleave", mouseleave); 
             

        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        svg.append('g')
           .attr('id', 'x-axis')
           .attr('transform', `translate(0, ${h - padding})`)
           .call(xAxis);
        
        svg.append('g')
           .attr('id', 'y-axis')
           .attr('transform', `translate(${padding}, 0)`)
           .call(yAxis);
      });
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Got a lot of help for the tooltip from https://www.d3-graph-gallery.com/graph/interactivity_tooltip.html -->
  </body>
</html>
