<!DOCTYPE html>
<html>
  <head>
    <title>Heat Map</title>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h2 id="description">1753 - 2015: base temperature 8.66â„ƒ</h2>
    <script>
      const MONTHS = {'1': 'January', '2': 'February', '3': 'March', '4': 'April', '5': 'May', '6': 'June', '7': 'July', '8': 'August', '9': 'September', '10': 'October', '11': 'November', '12': 'December'}
      fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json')
      .then(response => response.json())
      .then(data => {
        const w = 1150;
        const h = 600;
        const padding = 60;
        const barWidth = 3;
        const baseTemperature = data.baseTemperature;
        const dataset = data.monthlyVariance;
        const years = [];
        for (let year = 1760; year <= 2010; year += 10) {
          years.push(year);
        }

        const xScale = d3.scaleBand()
                         .domain(years)
                         .range([padding, w + padding])
                         .padding(1);
        
        const yScale = d3.scaleBand()
                         .domain(Object.values(MONTHS))
                         .range([padding, h - padding]);
        
        const svg = d3.select('body')
                      .append('svg')
                      .attr('width', w)
                      .attr('height', h);

       const tooltip = d3.select('body')
                         .append('div')
                         .attr('id', 'tooltip');
        
        let mouseover = function(d) {
          tooltip.style('opacity', 1);
        }

        let mousemove = function(d) {
          tooltip.text(`${d.year} - ${MONTHS[d.month]}`)
                 .style('left', '0px')
                 .style('top', '0px')
                 .attr('data-year', d.year);
        };

        let mouseleave = function(d) {
          tooltip.style('opacity', 0);
        };

        svg.selectAll('rect')
           .data(dataset)
           .enter()
           .append('rect')
           .attr('x', d => xScale(d.year))
           .attr('y', d => yScale(MONTHS[d.month]))
           .attr('width', 20)
           .attr('height', 20)
           .style('fill', d => d.variance > 0 ? 'red' : 'blue')
           .attr('class', 'cell')
           .attr('data-month', d => MONTHS[d.month])
           .attr('data-year', d => d.year)
           .attr('data-temp', d => baseTemperature + d.variance)
           .on("mouseover", mouseover)
           .on("mousemove", mousemove)
           .on("mouseleave", mouseleave);

        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        svg.append('g')
           .attr('id', 'x-axis')
           .attr('transform', `translate(0, ${h - padding})`)
           .call(xAxis);
        
        svg.append('g')
           .attr('id', 'y-axis')
           .attr('transform', `translate(${padding}, 0)`)
           .call(yAxis);
      });
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
