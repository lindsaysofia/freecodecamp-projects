<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="title">Popcorn</h1>
    <p id="description">Let's talk about popcorn!</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Please enter your name" required />
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Please enter your email" required />
      <label id="number-label" for="number">Number:</label>
      <input id="number" type="number" placeholder="Please enter a number" min="1" max="100" required />
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3" selected>Option 3</option>
      </select>
      <fieldset>
        <legend>Radio buttons</legend>
        <input id="radio1" value="radio1" type="radio" name="radio"/>
        <label for="radio1">Radio 1</label>
        <input id="radio2" value="radio2" type="radio" name="radio"/>
        <label for="radio2">Radio 2</radio>
        <input id="radio3" value="radio3" type="radio" name="radio"/>
        <label for="radio3">Radio 3</label>
      </fieldset>
    </form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
